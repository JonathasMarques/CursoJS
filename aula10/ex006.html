<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
        font: normal 20pt arial;    
        background: rgb(42, 139, 42);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        interaja
    </div>

    <script>
         var area1 = window.document.getElementById('area')
         area1.addEventListener("click", clicar)
         area1.addEventListener('mouseenter', entrar)
         area1.addEventListener('mouseout', sair)

        function clicar() {
            area1.innerText = 'Clicou!'
            area1.style.background = "red"
        }
        function entrar() {
            area1.innerText = 'Entrou!'
        }
        function sair() {
            area1.innerText = 'Saiu!'
            area1.style.background = "green"
        }


    </script>
</body>
</html>
